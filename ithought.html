<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine - I Thought</title>

    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: url('assets/ithought.gif') no-repeat 50% 70% fixed;
            background-size: cover;
            text-align: center;
            font-family: "Press Start 2P", cursive;
            overflow: hidden;
        }

        #message {
            position: absolute;
            line-height: 2;
            top: 22%;
            /* ƒê·∫©y ch·ªØ xu·ªëng */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
            color: #f76dee;
            /* H·ªìng pastel */
            text-shadow: 2px 2px 4px rgba(245, 189, 231, 0.6);
            width: 100%;
            white-space: normal;
            animation: fadeIn 2s ease-in-out;
        }

        .button-container {
            position: absolute;
            top: 63%;
            width: 100%;
        }

        .button-container .pixel-button:first-child {
            position: absolute;
            left: 69%;
        }

        .button-container .pixel-button:last-child {
            position: absolute;
            left: 15%;
        }

        .pixel-button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: "Press Start 2P", cursive;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border: 4px solid;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.8);
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
        }

        .pixel-button.back {
            background: #70c1b3;
            border-color: #008c76;
        }

        .pixel-button.back:hover {
            background: #5aa897;
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.8);
        }

        .pixel-button.thank-you {
            background: #ff6b6b;
            /* ƒê·ªè */
            border-color: #c0392b;
        }

        .pixel-button.thank-you:hover {
            background: #d9534f;
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <audio id="bg-music" loop>
        <source src="audio/lover.mp3" type="audio/mpeg">
        <source src="audio/lover.ogg" type="audio/ogg">
    </audio>

    <h1 id="message"></h1>

    <div class="button-container">
        <a href="thankyou.html" class="pixel-button thank-you">üî¥ Thank You</a>
        <a href="index2.html" class="pixel-button back">‚¨ÖÔ∏è Back</a>
    </div>


    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const messageElement = document.getElementById("message");
            const fullText = `"I thought the world was too dark...But then I met you, and everything changed.üíõ"`;

            let index = 0;
            messageElement.innerHTML = "";

            function typeText() {
                if (index < fullText.length) {
                    messageElement.innerHTML += fullText[index];
                    index++;
                    setTimeout(typeText, 50);
                }
            }

            typeText();

        });

        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bg-music");
            setTimeout(() => {
                audio.play().catch(error => console.log("Autoplay b·ªã ch·∫∑n: ", error));
            }, 500);
        });
    </script>

</body>

</html>
