    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bg-music");
            audio.play().catch(error => {
                console.log("Autoplay b·ªã ch·∫∑n, y√™u c·∫ßu ng∆∞·ªùi d√πng t∆∞∆°ng t√°c.");
            });

            const messages = document.querySelectorAll(".message");
            let index = 0;
            const typingSpeed = 40;
            const displayTime = 2000;

            function typeText(element, text, callback) {
                element.innerHTML = "";
                element.style.visibility = "visible";
                let i = 0;

                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, typingSpeed);
                    } else if (callback) {
                        setTimeout(callback, displayTime);
                    }
                }
                type();
            }

            function showNextMessage() {
                if (index > 0) {
                    messages[index - 1].style.display = "none";
                }
                if (index < messages.length) {
                    messages[index].style.display = "block";
                    let typingSpan = messages[index].querySelector(".typing");
                    let text = typingSpan.getAttribute("data-text");
                    typeText(typingSpan, text, showNextMessage);
                    index++;
                } else {
                    index = 0;
                    showNextMessage();
                }
            }

            showNextMessage();
        });
    </script>
