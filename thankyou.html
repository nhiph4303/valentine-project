<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine - Thank You</title>

    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            max-width: 100%;
            /* TƒÉng chi·ªÅu r·ªông */
            max-height: 100%;
            background: url('assets/flower4u.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: "Press Start 2P", cursive;
            overflow: hidden;
            /* NgƒÉn thanh cu·ªôn xu·∫•t hi·ªán */
        }

        #message {
            position: absolute;
            line-height: 2.5;
            top: 75%;
            /* ƒê·∫©y ch·ªØ xu·ªëng th·∫•p h∆°n */
            left: 47%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #c2bde7;
            text-shadow: 2px 2px 4px rgba(165, 156, 235, 0.6);
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
            word-break: break-word;
            width: 80%;
        }


        .button-container {
            position: absolute;
            top: 40%;
            width: 100%;
        }

        .button-container .pixel-button:first-child {
            position: absolute;
            left: 71%;
        }

        .button-container .pixel-button:last-child {
            position: absolute;
            left: 22%;
        }

        .pixel-button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: "Press Start 2P", cursive;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border: 4px solid;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.8);
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;

        }


        .pixel-button.we-will {
            background: #93b6f7;
            border-color: #3d8efb;
        }

        .pixel-button.we-will:hover {
            background: #5b8dfc;
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.8);
        }

        .pixel-button.back {
            background: #70c1b3;
            border-color: #008c76;
        }

        .pixel-button.back:hover {
            background: #5aa897;
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <audio id="bg-music" loop>
        <source src="audio/cantbefriend.mp3" type="audio/mpeg">
        <source src="audio/cantbefriend.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <div class="button-container">
        <a href="wewill.html" class="pixel-button we-will">ü§ç We Will</a>
        <a href="ithought.html" class="pixel-button back">‚¨ÖÔ∏è Back</a>
    </div>


    <h1 id="message"></h1>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messageElement = document.getElementById("message");
            const fullText = `"Thank you for being the light in my life, for making every day brighter.‚ù§Ô∏è"`;

            let index = 0;
            messageElement.innerHTML = "";

            function typeText() {
                if (index < fullText.length) {
                    messageElement.innerHTML += fullText[index];
                    index++;
                    setTimeout(typeText, 50);
                }
            }

            typeText();
        });

        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bg-music");
            setTimeout(() => {
                audio.play().catch(error => console.log("Autoplay b·ªã ch·∫∑n: ", error));
            }, 500);
        });
    </script>
</body>

</html>
