<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine - We Will</title>

    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            max-width: 100%;
            max-height: 100%;
            background: url('assets/wewill.gif') no-repeat top center fixed;
            background-size: cover;
            text-align: center;
            font-family: "Press Start 2P", cursive;
            overflow: hidden;
        }

        #message {
            line-height: 2.5;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            line-height: 1.6;
            color: #49c149;
            /* Xanh l√° pastel */
            text-shadow: 2px 2px 4px rgba(168, 230, 207, 0.6);
            width: 80%;
            min-height: 150px;
            text-align: center;
            white-space: normal;
            overflow: hidden;
            
        }

        .button-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }

        .pixel-button {
            background: #b3e5fc;
            border: 4px solid #0077cc;
            padding: 12px 24px;
            font-size: 18px;
            font-family: "Press Start 2P", cursive;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 4px 4px 0px #0077cc;
            transition: 0.2s;
        }

        .pixel-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #005599;
        }

        .pink-button {
            background: #ff69b4;
            border: 4px solid #d1479e;
            color: white;
            box-shadow: 4px 4px 0px #d1479e;
        }

        .pink-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #c03088;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <audio id="bg-music" loop>
        <source src="audio/afterglow.mp3" type="audio/mpeg">
        <source src="audio/afterglow.ogg" type="audio/ogg">
    </audio>

    <h1 id="message"></h1>

    <div class="button-container">
        <a href="thankyou.html" class="pixel-button">‚¨ÖÔ∏è Back</a>
        <a href="happygift.html" class="pixel-button pink-button">üéÄ Happy Ending & Gift</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messageElement = document.getElementById("message");
            const fullText = `"We will keep moving forward, hand in hand, towards a beautiful future.üíô"`;

            let index = 0;
            messageElement.innerHTML = "";

            function typeText() {
                if (index < fullText.length) {
                    messageElement.innerHTML += fullText[index];
                    index++;
                    setTimeout(typeText, 50);
                }
            }

            typeText();


        });
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bg-music");
            setTimeout(() => {
                audio.play().catch(error => console.log("Autoplay b·ªã ch·∫∑n: ", error));
            }, 500);
        });
    </script>
</body>

</html>
