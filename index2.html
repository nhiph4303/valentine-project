<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine - Blindbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index2.css">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('assets/screen3.png') no-repeat center bottom;
            background-size: cover;
            overflow: hidden;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="hello_message">
        <span id="typewriter"></span>
        <span class="heart">‚ù§Ô∏è</span>
    </div>

    <div id="lyrics"></div>
    <button id="play-music">Play Music üéµ</button>
    <audio id="bg-audio" loop>
        <source src="audio/daylight.mp3" type="audio/mpeg">
        <source src="audio/daylight.ogg" type="audio/ogg">
    </audio>

    <div id="waiting-message">Enjoy and wait 1 ph√∫t thui nha... üé∂</div>

    <div id="buttons-container">
        <button id="button-yellow" class="pixel-button" onclick="location.href='ithought.html'">üü° I Thought</button>
        <button id="button-red" class="pixel-button" onclick="location.href='thankyou.html'">üî¥ Thank You</button>
        <button id="button-green" class="pixel-button" onclick="location.href='wewill.html'">üîµ We Will</button>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bg-audio");
            const playButton = document.getElementById("play-music");
            const message = "Hi babe, Happy Valentine‚Äôs Day!";
            const typewriterElement = document.getElementById("typewriter");

            let i = 0;
            function typeWriterEffect() {
                if (i < message.length) {
                    typewriterElement.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(typeWriterEffect, 100);
                }
            }
            playButton.addEventListener("click", () => {
                audio.play();
                playButton.style.display = "none";
            });

            typeWriterEffect();
        });

        const lyrics = [
            { text: "My love was as cruel as the cities I lived in üå∑", time: 1, duration: 5 },
            { text: "Everyone looked worse in the light üå∑", time: 7, duration: 5 },
            { text: "There are so many lines that I've crossed unforgiven üå∑", time: 13, duration: 6 },
            { text: "I'll tell you the truth, but never goodbye üå∑", time: 19, duration: 6 },
            { text: "I don't wanna look at anything else now that I saw you üå∑", time: 26, duration: 6 },
            { text: "I don't wanna think of anything else now that I thought of you üå∑", time: 32, duration: 6 },
            { text: "I've been sleeping so long in a 20-year dark night üå∑", time: 38, duration: 6 },
            { text: "And now I see daylight, I only see daylight üå∑", time: 44, duration: 6 },
            { text: "Luck of the draw only draws the unlucky üå∑", time: 51, duration: 6 },
            { text: "And so I became the butt of the joke üå∑", time: 57, duration: 6 },
            { text: "I wounded the good and I trusted the wicked üå∑", time: 63, duration: 6 },
            { text: "Clearing the air, I breathed in the smoke üå∑", time: 69, duration: 6 },
        ];

        const lyricsContainer = document.getElementById("lyrics");
        const audio = document.getElementById("bg-audio");
        let currentLyricIndex = 0;
        let fadeOutTimeout, clearTextTimeout;

        function displayLyrics(lyricText, displayTime) {
            clearTimeout(fadeOutTimeout);
            clearTimeout(clearTextTimeout);

            lyricsContainer.textContent = lyricText;
            lyricsContainer.style.animation = "fadeIn 0.5s ease-in-out";
            lyricsContainer.style.opacity = 1;
            fadeOutTimeout = setTimeout(() => {
                lyricsContainer.style.animation = "fadeOut 1.5s ease-in-out";
                lyricsContainer.style.opacity = 0;
                clearTextTimeout = setTimeout(() => {
                    lyricsContainer.textContent = "";
                }, 1500);
            }, displayTime * 1000 * 0.8);
        }

        audio.addEventListener("timeupdate", () => {
            const currentTime = Math.floor(audio.currentTime);

            if (currentLyricIndex < lyrics.length && currentTime >= lyrics[currentLyricIndex].time) {
                const { text, duration } = lyrics[currentLyricIndex];
                displayLyrics(text, duration);
                currentLyricIndex++;
            }
        });

        const buttonsContainer = document.getElementById("buttons-container");
        const waitingMessage = document.getElementById("waiting-message");
        const playButton = document.getElementById("play-music");

        playButton.addEventListener("click", () => {
            setTimeout(() => {
                waitingMessage.style.display = "block";
            }, 2000);
        });


        function showButtonsAfterLastLyric() {
            setTimeout(() => {
                waitingMessage.style.display = "none";

                setTimeout(() => {
                    buttonsContainer.style.display = "flex";
                }, 1000);
            }, lyrics[lyrics.length - 1].time * 1000 + lyrics[lyrics.length - 1].duration * 1000);
        }

        audio.addEventListener("play", showButtonsAfterLastLyric);

    </script>
</body>

</html>
